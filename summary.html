<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milk Tracker - Monthly Summary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2f80ed">

</head>
<body>

  <div class="header header-with-logo">
    <img src="logo.png" alt="Milk Tracker Logo" class="logo">
    <span>Monthly Summary</span>
  </div>
  

<div class="container">

  <div class="card">
    <label>Select Customer</label>
    <select id="summaryCustomer"></select>

    <label>Select Month</label>
    <input type="month" id="month">

    <label>Rate per Liter (₹)</label>
    <input type="number" id="rate" readonly>


    <button id="calcBtn" class="primary-btn">Calculate</button>

    <div class="summary">
      <div>Total: <span id="totalMilk">0</span> L</div>
      <div>₹ <span id="totalAmount">0</span></div>
    </div>
  </div>

  <div class="card">
    <table id="entryTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>M</th>
          <th>E</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<button class="secondary-btn" onclick="location.href='admin.html'">
  ⬅ Back to Daily Entry
</button>

<script type="module" src="./summary.js"></script>

</body>
</html>
