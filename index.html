<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milk Tracker - Daily Entry</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2f80ed">
  
</head>
<body>

  <div class="header header-with-logo">
    <img src="logo.png" alt="Milk Tracker Logo" class="logo">
    <span>Milk Tracker</span>
  </div>  

  <div class="container">

    <!-- DASHBOARD -->
    <div class="card fade-in">
      <div class="summary">
        <div>Today</div>
        <div><span id="todayMilk">0</span> L</div>
      </div>
  
      <div class="summary">
        <div>This Month</div>
        <div><span id="monthMilk">0</span> L</div>
      </div>
  
      <div class="summary">
        <div>Amount</div>
        <div>â‚¹ <span id="monthAmount">0</span></div>
      </div>
    </div>

    <!-- CUSTOMER SELECTION -->
      <div class="card slide-up">
      <label>Select Customer</label> 
      <select id="selectedCustomer"></select>
    </div>

    <!-- DAILY ENTRY -->
    <div class="card slide-up">
      <label>Date</label>
      <input type="date" id="date">
  
      <label>Morning Milk (liters)</label>
      <input type="number" id="morning" step="0.1">
  
      <label>Evening Milk (liters)</label>
      <input type="number" id="evening" step="0.1">
  
      <button id="saveBtn" class="primary-btn">Save Entry</button>
    </div>
  
    <button class="secondary-btn" onclick="location.href='summary.html'">
      ðŸ“Š Monthly Summary
    </button>

    <button class="secondary-btn" onclick="location.href='customers.html'">
      ðŸ‘¥ Manage Customers
    </button>
    
  
  </div>
  
  <script type="module" src="./script.js"></script>
</body>
</html>
